<!DOCTYPE html>
<html class="h-100">

<head>
  <title>SmartPower 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="image/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SmartPower 3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div id="sp3-contents my-10" class="container">

      <div id="sp3-power-channel-1"" class="row my-3">
        <div class="col-md-3">

          <div class="row">
            <div class="card mb-3 shadow-lg">
              <div class="card-body">

                <div class="row">
                  <div class="card-title font-monospace lead">Channel A</div>
                </div>

                <div class="row">
                  <div class="d-flex justify-content-between pt-2">
                    <h6 class="card-title font-monospace">Voltage</h5>
                    <span class="text-muted">V</span>
                  </div>
                  <div class="sp3-sevenseg-voltage"></div>
                  <div class="d-flex justify-content-between pt-2">
                    <h6 class="card-title font-monospace">Ampere</h5>
                    <span class="text-muted">A</span>
                  </div>
                  <div class="sp3-sevenseg-ampere"></div>
                  <div class="d-flex justify-content-between pt-2">
                    <h6 class="card-title font-monospace">Watt</h5>
                    <span class="text-muted">W</span>
                  </div>
                  <div class="sp3-sevenseg-watt"></div>
                </div>

                <div class="row pt-4">
                  <div class="row">
                    <label for="sp3-voltage-adjustment" class="form-label font-monospace">Voltage Adjustment</label>
                    <input type="range" class="form-range" min="5" max="19" step="0.1" id="sp3-voltage-adjustment">
                  </div>
                  <div class="row pt-2">
                    <label for="sp3-ampere-current-limit" class="form-label font-monospace">Ampere Current Limit</label>
                    <input type="range" class="form-range" min="0.1" max="3" step="0.1" id="sp3-ampere-current-limit">
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card mb-5 shadow-lg">
            <div class="card-body">
              <h6 class="card-title font-monospace">Realtime Chart</h5>
              <div class="sp3-line-chart" style="width: 100%; height: 30vh"></div>
            </div>
          </div>
        </div>
      </div>


      <div id="sp3-power-channel-2"" class="row my-3">
        <div class="col-md-3">

          <div class="row">
            <div class="card mb-3 shadow-lg">
              <div class="card-body">

                <div class="row">
                  <div class="card-title font-monospace lead">Channel A</div>
                </div>

                <div class="row">
                  <div class="d-flex justify-content-between pt-2">
                    <h6 class="card-title font-monospace">Voltage</h5>
                    <span class="text-muted">V</span>
                  </div>
                  <div class="sp3-sevenseg-voltage"></div>
                  <div class="d-flex justify-content-between pt-2">
                    <h6 class="card-title font-monospace">Ampere</h5>
                    <span class="text-muted">A</span>
                  </div>
                  <div class="sp3-sevenseg-ampere"></div>
                  <div class="d-flex justify-content-between pt-2">
                    <h6 class="card-title font-monospace">Watt</h5>
                    <span class="text-muted">W</span>
                  </div>
                  <div class="sp3-sevenseg-watt"></div>
                </div>

                <div class="row pt-4">
                  <div class="row">
                    <label for="sp3-voltage-adjustment" class="form-label font-monospace">Voltage Adjustment</label>
                    <input type="range" class="form-range" min="5" max="19" step="0.1" id="sp3-voltage-adjustment">
                  </div>
                  <div class="row pt-2">
                    <label for="sp3-ampere-current-limit" class="form-label font-monospace">Ampere Current Limit</label>
                    <input type="range" class="form-range" min="0.1" max="3" step="0.1" id="sp3-ampere-current-limit">
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card mb-5 shadow-lg">
            <div class="card-body">
              <h6 class="card-title font-monospace">Realtime Chart</h5>
              <div class="sp3-line-chart" style="width: 100%; height: 30vh"></div>
            </div>
          </div>
        </div>
      </div>

  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">SmartPower 3</span><br />
      <span class="text-muted">Copyright 2021 Hardkernel Co., Ltd. </span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
  <script src="js/sevenSeg.js"></script>
  <script src="js/smartpower3.js"></script>
</body>

</html>
