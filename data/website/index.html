<!DOCTYPE html>
<html class="h-100">

<head>
  <title>SmartPower 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="image/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SmartPower 3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div id="sp3-contents my-10" class="container">
      <div class="row mt-3">
        <div class="col-md-6 sp3-power-channel-0">
          <div class="card mb-3 shadow-lg">
            <div class="card-body">
              <div class="row">
                <div class="card-title d-flex justify-content-between">
                  <span class="font-monospace lead">Channel A</span>
                  <button type="button" class="btn btn-secondary sp3-power-button fas fa-power-off" />
                </div>
              </div>
              <div class="row">
                <div class="d-flex justify-content-between pt-2">
                  <h6 class="card-title font-monospace">Voltage</h5>
                  <span class="text-muted">V</span>
                </div>
                <div class="sp3-sevenseg-voltage"></div>
                <div class="d-flex justify-content-between pt-2">
                  <h6 class="card-title font-monospace">Ampere</h5>
                  <span class="text-muted">A</span>
                </div>
                <div class="sp3-sevenseg-ampere"></div>
                <div class="d-flex justify-content-between pt-2">
                  <h6 class="card-title font-monospace">Watt</h5>
                  <span class="text-muted">W</span>
                </div>
                <div class="sp3-sevenseg-watt w-80"></div>
              </div>
              <div class="row pt-4">
                <div class="d-flex justify-content-between">
                  <label class="form-label font-monospace">Voltage Adjustment</label>
                  <div class="d-flex justify-content-between">
                    <span class="sp3-voltage-adjustment-value fw-bold">0.0</span>
                    <span class="text-muted ps-3">V</span>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <input type="range" class="form-range sp3-voltage-adjustment-input pt-2">
                  <button class="btn btn-outline-primary btn-sm sp3-voltage-adjustment-apply ms-3" type="button">Apply</button>
                </div>
                <div class="d-flex justify-content-between pt-4">
                  <label class="form-label font-monospace">Ampere Current Limit</label>
                  <div class="d-flex justify-content-between">
                    <span class="sp3-ampere-current-limit-value fw-bold">0.0</span>
                    <span class="text-muted ps-3">A</span>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <input type="range" class="form-range sp3-ampere-current-limit-input pt-2">
                  <button class="btn btn-outline-primary btn-sm sp3-ampere-current-limit-apply ms-3" type="button">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 sp3-power-channel-1">
          <div class="card mb-3 shadow-lg">
            <div class="card-body">
              <div class="row">
                <div class="card-title d-flex justify-content-between">
                  <span class="font-monospace lead">Channel B</span>
                  <button type="button" class="btn btn-secondary sp3-power-button fas fa-power-off" />
                </div>
              </div>
              <div class="row">
                <div class="d-flex justify-content-between pt-2">
                  <h6 class="card-title font-monospace">Voltage</h5>
                  <span class="text-muted">V</span>
                </div>
                <div class="sp3-sevenseg-voltage"></div>
                <div class="d-flex justify-content-between pt-2">
                  <h6 class="card-title font-monospace">Ampere</h5>
                  <span class="text-muted">A</span>
                </div>
                <div class="sp3-sevenseg-ampere"></div>
                <div class="d-flex justify-content-between pt-2">
                  <h6 class="card-title font-monospace">Watt</h5>
                  <span class="text-muted">W</span>
                </div>
                <div class="sp3-sevenseg-watt"></div>
              </div>
              <div class="row pt-4">
                <div class="d-flex justify-content-between">
                  <label class="form-label font-monospace">Voltage Adjustment</label>
                  <div class="d-flex justify-content-between">
                    <span class="sp3-voltage-adjustment-value fw-bold">0.0</span>
                    <span class="text-muted ps-3">V</span>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <input type="range" class="form-range sp3-voltage-adjustment-input pt-2">
                  <button class="btn btn-outline-primary btn-sm sp3-voltage-adjustment-apply ms-3" type="button">Apply</button>
                </div>
                <div class="d-flex justify-content-between pt-4">
                  <label class="form-label font-monospace">Ampere Current Limit</label>
                  <div class="d-flex justify-content-between">
                    <span class="sp3-ampere-current-limit-value fw-bold">0.0</span>
                    <span class="text-muted ps-3">A</span>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <input type="range" class="form-range sp3-ampere-current-limit-input pt-2">
                  <button class="btn btn-outline-primary btn-sm sp3-ampere-current-limit-apply ms-3" type="button">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row sp3-power-channel-0">
        <div class="col-md-12">
          <div class="card mb-3 shadow-lg">
            <div class="card-body">
              <div class="card-title font-monospace lead">Channel A</div>
              <div class="sp3-line-chart" style="width: 100%; height: 25vh"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row sp3-power-channel-1">
        <div class="col-md-12">
          <div class="card mb-3 shadow-lg">
            <div class="card-body">
              <div class="card-title font-monospace lead">Channel B</div>
              <div class="sp3-line-chart" style="width: 100%; height: 25vh"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">SmartPower 3</span><br />
      <span class="text-muted">Copyright 2021 Hardkernel Co., Ltd. </span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
  <script src="js/sevenSeg.js"></script>
  <script src="js/smartpower3.js"></script>
</body>

</html>
